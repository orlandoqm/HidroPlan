{% extends "HidroPlanApp/base.html" %} 
{% load static %} 
{% block content %}
{% load crispy_forms_tags %}
<title>HidroPlan-Cambiar contraseña</title>

<div class="form-content my-3 p-3">
    <div class="container">
        <div class="row justify-content-center">
           <div class="col-lg-5">


                    <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                        <div class="card-header justify-content-center">
                          <h3 class="font-weight-light my-4 text-center">Cambia tu contraseña</h3>
                        </div>
                        {% if form.errors %}
                            <div class="alert alert-danger alert-dismissible" role="alert">
                                <div id="form_errors">
                                    {% for key, value in form.errors.items %}
                                        <strong>{{ value }}</strong>
                                    {% endfor %}
                                </div>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endif %}

                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group">
                                            <label class="small mb-1" for="id_old_password">Contraseña anterior</label>
                                            <input type="password" name="old_password" autocomplete="new-password"
                                                   class="form-control" required id="id_old_password"
                                                   placeholder="Enter Old Password"/>
                                            <span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group">
                                            <label class="small mb-1" for="id_new_password1">Nueva contraseña</label>
                                            <input type="password" name="new_password1" autocomplete="new-password"
                                                   class="form-control" required id="id_new_password1"
                                                   placeholder="Enter New Password"/>
                                            <span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group">
                                            <label class="small mb-1" for="id_new_password2">Confirmar nueva contraseña</label>
                                            <input type="password" name="new_password2" autocomplete="new-password"
                                                   required id="id_new_password2" class="form-control"
                                                   placeholder="Confirm New Password"/>
                                        </div>
                                    </div>
                                </div>
                                <div style="text-align: center;">
                                    
                                            <button type="submit" class="col-md-10 btn btn-success" style="width: auto;" id="reset">Actualizar contraseña</button>
                                      
                                </div>
                            </form>


                        </div>

                    </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
