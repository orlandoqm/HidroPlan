{% extends "HidroPlanApp/base.html" %} {% load static %} 
{% load crispy_forms_tags %} {% block content %}
<title>Hidroplan-Registrarse</title>

<div class="form-content my-3 p-3">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
          <div class="card-header justify-content-center">
            <h3 class="font-weight-light my-4 text-center">Registrate</h3>
          </div>
          <div class="card-body">
            <form action="" method="POST" style="color: rgb(12, 141, 23)">
              {% csrf_token %}
              <div class="form-row">
                <div class="col-md-10 offset-md-1">
                  <div class="form-group">
                    {{form|crispy}}
                    <div style="text-align: center">
                      <button
                        type="submit"
                        style="margin: 0px 217px"
                        class="btn btn-success"
                      >
                        Registrar 
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</div>
